<!-- dashboard.component.html -->
<div class="container" style="margin-top: 20px;">
  <!-- Statistiques gÃ©nÃ©rales -->
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"><i class="fas fa-users"></i> Users</h5>
          <p class="card-text">{{ counts.users }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"><i class="fas fa-building"></i> Departments</h5>
          <p class="card-text">{{ counts.departements }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"><i class="fas fa-chalkboard"></i> Classes</h5>
          <p class="card-text">{{ counts.classes }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"><i class="fas fa-book"></i> Subjects</h5>
          <p class="card-text">{{ counts.matieres}}</p>
        </div>
      </div>
    </div>
  </div>

  

  <div class="row mt-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Users Graph</h5>
          <div id="userChart" style="height: 300px; background-color: #f7f7f7;"></div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Departments Graph</h5>
          <div id="departmentChart" style="height: 300px; background-color: #f7f7f7;"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-4">
      <div class="card bg-info text-white">
        <div class="card-body">
          <h5 class="card-title"><i class="fas fa-clock"></i> Pending Requests</h5>
          <p class="card-text">0</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card bg-success text-white">
        <div class="card-body">
          <h5 class="card-title"><i class="fas fa-check"></i> Approved Requests</h5>
          <p class="card-text">0</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card bg-danger text-white">
        <div class="card-body">
          <h5 class="card-title"><i class="fas fa-times"></i> Rejected Requests</h5>
          <p class="card-text">0</p>
        </div>
      </div>
    </div>
  </div>


</div>
